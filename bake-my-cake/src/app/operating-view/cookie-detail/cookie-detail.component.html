<app-header></app-header>
<mat-card mat-ripple [matRippleCentered]="true" class="card-content">
    <img src="../../assets/images/{{cookie.imageURL}}" alt="gifts" width="280px" height="250px">
    <mat-card-content>
        <h4><strong>{{cookie.name}}</strong></h4>
        <span><strong>${{cookie.price}}</strong></span>
        <br>
        <span>{{cookie.description}}</span>
        <form id="edit-form">
            <mat-form-field class="input-field" style="margin-top: 30px;">
                <mat-label>Quantity</mat-label>
                <input matInput name="quantity" type="number" min="1" max="10">
            </mat-form-field>
            <mat-radio-group>
                <mat-radio-button>Chocolate Chip</mat-radio-button>
                <mat-radio-button>Mini Marshmellows</mat-radio-button>
                <mat-radio-button >Mini Marshmellows</mat-radio-button>
                <mat-radio-button>Mini Marshmellows</mat-radio-button>
                <mat-radio-button >Galaxy Sprinkles</mat-radio-button>
                <mat-radio-button>Carmel Sauce</mat-radio-button>
              </mat-radio-group>
            <mat-card-actions>
                <button mat-raised-button  style="border-radius: 20px;color: white; background-color: rgb(7, 118, 237);;">Add to cart</button>
                <a routerLink="../favorite"><button color="warn" mat-icon-button><mat-icon>favorite</mat-icon></button></a>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
