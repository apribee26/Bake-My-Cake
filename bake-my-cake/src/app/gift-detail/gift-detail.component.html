<mat-card mat-ripple [matRippleCentered]="true" class="card-content">
    <img src="../../assets/images/{{gift.imageURL}}" alt="gifts" width="280px" height="250px">
    <mat-card-content>
        <h4>{{gift.name}}</h4>
        <span>${{gift.price}}</span>
        <br>
        <span>{{gift.description}}</span>
        <form id="edit-form">
            <mat-form-field class="input-field">
                <mat-label>Price ($)</mat-label>
                <input matInput [(ngModel)]="gift.price" name="price" type="text" >
            </mat-form-field>
            <mat-form-field class="input-field">
                <mat-label>Per Pound / Piece</mat-label>
                <input matInput [(ngModel)]="gift.description" name="unit" type="text" >
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
