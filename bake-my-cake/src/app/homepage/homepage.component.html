<!-- Header -->
<app-header></app-header>

<!-- Widget -->
<div>
  <a href="https://sesameplace.com/san-diego/events/a-very-furry-christmas/"><img
      src="../../assets/images/Sketches 4.png" alt="ad" class="widget1"></a>
</div>
<!-- Search -->
<app-search (searchTextChanged)="onSearchTextChanged($event)"></app-search>

<!-- Dashboard -->
<section>
<div class="dash">
  <img src="../../assets/images/Sketches 7.png" alt="" class="aboutus">
  <img src="../../assets/images/Sketches 6.png" alt="" class="sid1">
</div>
</section>

<!-- Gifts -->
<section>
<div class="container">
  <h1 class="dessheader">{{allGifts}}</h1>
  <div *ngFor="let gift of gifts" class="card">
    <mat-card mat-ripple [matRippleCentered]="true" class="card-content">
      <img src="../../assets/images/{{gift?.imageURL}}" alt="gift" class="imgcard">
      <mat-card-content>
        <h4>{{gift?.name}}</h4>
        <span>${{gift?.price}}</span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="button1"><a routerLink="../gift-detail/{{gift?.id}}">Add to cart</a></button>
        <a routerLink="../favorite"><button color="warn" mat-icon-button><mat-icon>favorite</mat-icon></button></a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<!-- Widget -->
<div>
